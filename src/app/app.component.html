<h1>This is an angular app.</h1>
<div class="volume">
    <input type="range" min="0" max="1" step=".01" (input)="updateRangeValue($event)">&nbsp;
    <label>{{rangeValue}}</label>
</div>

<br>
<br>


<div class="form-container">
    <form class="grid">
        <label for="name">Name:
            <input name="name" type="text"></label>


        <label for="password">Password:
            <input name="password" type="password"></label>

    </form>
</div>
